<html>
<head>
    <title>Number-64비트 부동소수점</title>
</head>
<body>
    <script>

        var x = 0.1 + 0.2;
        console.log(x); // 출력값(유한소수) : 0.300000000000004

        console.log(1/2); // 출력값(유한소수) : 0.5
        console.log(2/3); // 출력값(무한소수) : 0.6666666666666
        console.log(1/10); // 출력값(유한소수) : 0.1

        console.log((0.1).toString(2)); // 0.0001100110011001100110011001100110011001100110011001101
        console.log((0.2).toString(2)); // 0.001100110011001100110011001100110011001100110011001101

        // 2진수 -> 10진수
        console.log(parseInt('0001100110011001100110011001100110011001100110011001101'),10) * Math.pow(2,-55);

        // 부동소수점 연산에는 외부라이브러리를 활용
        // BinNumber.js
        // Big.js
        // Decimal.js

        // var x2 = 999999999999999;   // 15자리까지는 정상적으로 출력됨.
        var x2 = 999999999999999;
        console.log(x2);
        
        // var x2 = 9999999999999999;   // 16자리 출력값 : 10000000000000000
        var x2 = 9999999999999999;
        console.log(x2);

        console.log(Number.MAX_SAFE_INTEGER); // 안정적인 정수의 최대값 : 9007199254740991(js에서 지원해주는 최대값)
        console.log(Number.MAX_SAFE_INTEGER);
        



    </script>
</body>
</html>
