<html>
<head>
    <title>String 내장 함수</title>
</head>
<body>
    <script>
        var txt = "ABCDEFGHIJKLMN";
        console.log(txt.length);

        // IndexOf : 첫 번째 만나는 단어의 위치값
        var str = "ton 'locate' locate";
        console.log(str.indexOf("locate"));
        // 없는 값이라면 -1 return
        console.log(str.indexOf("choi"));
        
        if ( str.indexOf("locate") > -1 ) {
            console.log("locate 문자 발견");
        }
        // lastIndexOf : 문자열의 끝부분부터 파악
        console.log(str.lastIndexOf("locate"));


        // search : locate단어가 시작되는 첫 번째 위치를 찾아줌
        console.log(str.search("locate"));


        // slice(인덱스, 인덱스-1) : 인덱스~인덱스-1까지 글자를 잘라서 보여줌
        var str = "안녕하세요";
        console.log(str.slice(2, 5)); // 출력값 : Banana
        // 인덱스가 하나인 경우 : 인덱스~끝까지 글자를 잘라서 보여줌
        console.log(str.slice(3));
        // 인덱스가 -이면 -12~-6-1까지 글자를 잘라서 보여줌
        // -1, -2, -3, -4 이런 순서
        console.log(str.slice(-5,-1));// 출력값 : Banana


        // substring
        var str = "Apple, Banana, Kiwi";
        console.log(str.substring(7,13)); // 출력값 : Banana
        
        // substr(n,m) : n번 글자부터 m글자
        console.log(str.substr(7,6)); // 출력값 : Banana

        var jumin1 = "070828";
        console.log(jumin1.substr(0,2));// 연
        console.log(jumin1.substr(2,2));// 월
        console.log(jumin1.substr(4,2));// 일

        var jumin2 = "2007-08-28";
        console.log(jumin2.slice(0,jumin2.indexOf("-")));


        // replace : 교체
        var str1 = "Please vist here";
        var str2 = str1.replace("here", "there");
        console.log(str2);
        
        var str3 = "here here here";
        var str4 = str3.replace("here", "there");
        console.log(str4);
        

        // 정규 표현식
        var str5 = "here here here";
        var str6 = str5.replace(/here/g, "there"); // g(global) : 전체를 바꿔줌
        console.log(str6);

        var str7 = "HERE Here heRe";
        var str8 = str7.replace(/here/ig, "there"); // i(ignore) : 대소문자 구분 안 함
        console.log(str8);
        
        // toUpperCase : 모두 대문자로
        var str9 = "HERE Here heRe";
        console.log(str9.toUpperCase());

        // toLowerCase : 모두 소문자로
        var str10 = "Here heRe Here";
        console.log(str10.toLowerCase());


        var txt1 = "Hello";
        var txt2 = "World";
        var txt3 = txt1 + txt2;
        console.log(txt3);


        // concat : 문자열 연결
        console.log(txt1.concat(txt2));
        console.log(txt1.concat(" ","Choi"," ",txt2));


        // trim() : 앞과 뒤의 공백을 지워줌
        var str10 = "                   Hello              World           ";
        console.log(str10);
        console.log(str10.trim());


        // padStart(n,m) : n자리로 하되 빈 자리는 m으로 채워라
        var str11 = "15";
        console.log(str11.padStart(8,0));
        console.log("C-",str11.padStart(8,0));
        
        // 특정 자릿수를 통일하기 위해서 사용 : 예) 날짜를 두자릿수로 통일
        var str12 = "3";
        console.log(str12.padStart(2,0)); // 두 자릿수로 맞추되 빈 공간에는 0을 넣어라
        var str12 = "13";
        console.log(str12.padStart(2,0)); // 두 자릿수로 맞추되 빈 공간에는 0을 넣어라


        // padEnd(n,m) : n글자인데 빈 공간은 뒤에서부터 m으로 채워넣기
        var str12 = "13";
        console.log(str12.padEnd(4, 0));

        
        // charAt(n) : n번째의 방의 문자를 가져옴
        var str13 = "123456-123456";
        console.log(str13.charAt(7)); // 주민번호의 성별 확인
        

        // split
        var tags = "키보드,기계식,블루투스".split(",");
        console.log(tags[0]);
        console.log(tags[1]);
        console.log(tags[2]);

        var birthday = "2007-08-28".split("-");
        console.log(birthday[0]);
        console.log(birthday[1]);
        console.log(birthday[2]);


    </script>
</body>
</html>
