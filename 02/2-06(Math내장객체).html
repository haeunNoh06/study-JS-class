<html>
<head>
    <title>Math 내장 객체</title>
</head>
<body>
    <script>
        // Math : 수학
        // round() : 반올림
        console.log(Math.round(4.6));
        
        // ceil() : 올림
        console.log(Math.ceil(4.1));    // 결과 : 5
        console.log(Math.ceil(4.9));    // 결과 : 5
        console.log(Math.ceil(4.0));    // 결과 : 4

        // 게시판에 총 글이 72건
        // 1페이지에 보여주는 건수는 10개라고 한다면
        // [1][2][3][4][5][6][7][8]
        console.log(Math.ceil(72/10));
        console.log(Math.ceil(72/15));

        
        // floor() : 무조건 내림, 랜덤함수에서 많이 사용됨
        console.log(Math.floor(4.9));   // 결과 : 4
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!시험내신댔음!!!!!!!!!!!!!!!!!!!!!!!!!!!
        console.log(Math.floor(-4.9));   // 결과 : -5
        

        // trunc() : 정수만 리턴
        console.log(Math.trunc(4.9));   // 결과 : 4
        console.log(Math.trunc(4.1));   // 결과 : 4
        console.log(Math.trunc(-4.9));  // 결과 : -4


        // sign() : 양수면 1, 음수면 -1, 0이면 0
        console.log(Math.sign(40)); // 출력값 : 1
        console.log(Math.sign(-40)); // 출력값 : -1
        console.log(Math.sign(0)); // 출력값 : 0


        // pow() : 제곱
        console.log(Math.pow(8,2)); // 출력값 : 64

        // sqrt() : 제곱근
        console.log(Math.sqrt(64)); // 출력값 : 8


        // abs() : 절대값
        console.log(Math.abs(4.7)); // 출력값 : 4.7
        console.log(Math.abs(-4.7)); // 출력값 : 4.7


        // max(), min()
        console.log(Math.max(0,150,23,45,-28,77));
        console.log(Math.min(0,150,23,45,-28,77));


        // random() : 
        console.log(Math.random())
        var x1 = Math.random(); // 0이상 1미만의 임의의 난수를 발생
        console.log(x1);
        var x2 = Math.trunc(x1*6+1);
        console.log(x2);

        var x3 = Math.floor(Math.random() * 6 + 1);
        console.log(x3);

        console.log("("+x2+", "+x3+")");

        // 임의의 정수를 생성해주는 함수
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max-min + 1) + min);
        }

        // min = 1, max = 6
        var x4 = getRndInteger(1,6);
        console.log(x4);
        // min = 50, max = 70
        var x5 = getRndInteger(50,70);
        console.log(x5);
    </script>
</body>
</html>
