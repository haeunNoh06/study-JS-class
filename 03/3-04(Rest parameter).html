<html>
<head>
    <title></title>
</head>
<body>
    <script>
        // 두 개 더하기
        function sum1(x1,x2) {
            var y1 = x1 + x2;
            console.log(y1);
        }
        sum1(5,7);

        // 세 개 더하기
        function sum2(x1,x2,x3) {
            var y1 = x1 + x2 + x3;
            console.log(y1);
        }
        sum2(5,7,9);

        // 세 개 더하기
        function sum3(x1,x2,x3,x4) {
            var y1 = x1 + x2 + x3 + x4;
            console.log(y1);
        }
        sum3(5,7,9, 11);

        // ==> 매번 함수를 만들어주면 코드가 지저분해짐 ==> 이를 해결하기 위해 나타난 것이 rest parameter
        function sum4(...args) {    // 변수명은 상관없음. 매개변수를 배열로 받음
            var total = 0;
            for ( var x of args ) {
                total += x;
            }
            console.log(total);
        }
        sum4(1);
        sum4(1,12,3);
        sum4(1,3,40);
    </script>
</body>
</html>
