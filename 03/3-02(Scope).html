<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function myFunction() {
            // local Scope : 지역변수
            var carName1 = "현대자동차";
            console.log(carName1);
        }
        myFunction();
        // console.log(carName1); // ReferenceError: carName1 is not defined 레퍼런스 에러 발생

        // Global Scope : 전역변수
        var carName2 = "기아자동차";
        // (중요) 호출한 뒤에 선언해도 결과값이 나옴
        function myFunction2() {
            console.log(carName2);
        }
        myFunction2();

        // (중요) 변수는 호출한 뒤에 선언하면 결과값이 나오지 않음
        var myFunction3 = function() {
            console.log("myFunction3 호출");
        }
        myFunction3();   

    </script>
</body>
</html>
