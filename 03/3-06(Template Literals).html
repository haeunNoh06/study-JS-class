<html>
<head>
    <title></title>
</head>
<body>
    <script>
        // ""와 +로 출력하기
        function hello01(name) {
            console.log("안녕하세요? "+name+"님 welcome!");
        }
        hello01("홍길동");

        // ` 를 사용하여 출력하기
        function hello2(name) {
            var name2 = "홍길순";
            console.log(`안녕하세요? ${name}님 ${name2}님도 환영해요!`);
        }
        hello2("홍길동");
    </script>
</body>
</html>
