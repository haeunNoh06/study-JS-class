<html>
<head>
    <title>Object Literal syntax Extension</title>
</head>
<body>
    <script>
        // 전역변수 느낌
        var firstName = "길동";
        var lastName = "홍";

        // 정적인 키값
        // 자바의 클래스가 JS의 오브젝트
        // var person = {
        //     // 멤버변수 느낌
        //     // (!!!!!!이해하자) 위의 firstName과 오브젝트 안의 firstName은 다른 것임.
        //     // 위는 변수고 여기는 키값임.
        //     firstName : "길동",
        //     lastName : "홍"
        // }
        // console.log(person);

        // 동적인 키값
        var person = {
            firstName : firstName,
            lastName : lastName
        }
        console.log(person);

        // -------------------------------------여기까지 기본 개념-------------------------------------

        // (중요!!!!!핵심!!!!!!!!)Object Literal syntax Extension : 키값을 동적으로 바꿀 수 있음.
        // 오브젝트의 key값을 동적으로 할당
        var type1 = "student";
        var score = {
            [type1]: "홍",
            point: 95
        }
        console.log(score);
        
        // (중요!)키값을 나중에 추가할 수 있음
        score.grade = 1;
        console.log(score);

        // (중요!!!!!!!!!핵심!!!!!!!!!!) 타입값을 동적으로
        var type2 = "grade";
        score[type2] = 1;
        console.log(score);

        
        </script>
</body>
</html>
