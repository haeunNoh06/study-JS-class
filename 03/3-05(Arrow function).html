<html>
<head>
    <title>Arrow function</title>
</head>
<body>
    <script>
        function hello1(){
            console.log("hello world1");
        }
        hello1();

        function hello2(){
            console.log("hello world");
        }

        hello2();
        var hello2=function(){
            console.log("hello world2");
        }
        
        //arrow function
        var hello3=()=>{
            console.log("hello world");
            return "hello world3";
        }
        var str=hello3();
        console.log(str);

        var hello4=()=>"hello world4";
        var str=hello4();
        console.log(str);


        //arrow function
        //함수 호출시 매개변수를 전달하는 경우
        var hello5=(fullName)=>"hello5"+" "+fullName;
        
        console.log(hello5("홍길동"));

        //매개변수가 하나일 경우에는 () 생략 가능
        var hello5=(fullName)=>"hello5"+" "+fullName;
        console.log(hello5("홍길동"));

        var hello6=(fullName,lastName)=>"hello6"+" "+fullName+" "+lastName;
        console.log(hello6("길동","홍"));

</script>
</body>
</html>
