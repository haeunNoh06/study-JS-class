<html>
<head>
    <title>Object Destructuring</title>
</head>
<body>
    <script>
        function getPerson() {
            return {
                firstName: "길동",
                lastName: "홍",
                age: 23,
                email: "Hong@gmail.com",
                city: "Seoul",
                country: "Chosun"
            }
        }

        var person = getPerson();
        console.log(person);

        console.log(person.firstName);
        console.log(person.lastName);
        console.log(person.age);
        // 하지만 person.firstName만을 가져오기 위해 person을 다 가져온다는 비효율적인 면이 있음

        var {firstName, lastName} = getPerson();
        console.log(firstName);
        console.log(lastName);

        

    </script>
</body>
</html>
