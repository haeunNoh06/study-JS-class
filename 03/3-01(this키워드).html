<html>
<head>
    <title>this 키워드</title>
</head>
<body>

    <button onclick="this.style.backgroundColor='red'">클릭1</button>
    <button onclick="callFunc(this)">클릭2</button> <!-- this : button객체 -->
    <select onchange="changeSelect(this)">  <!-- this : select 객체 -->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <script>
        function callFunc(obj1) {
            console.log(obj1);
            // alert("안녕하세요");
        }
        
        function changeSelect(obj2) {
            console.log(obj2);
            // alert("야~~ 오늘 마지막 시간이다~");
        }

        console.log(this);
        // window.alert("규정이 화났어~");
        // this.alert("규정이 화났어~");

        var person = {
            firstName : "길동",
            lastName : "홍",
            // this 안 넣으면 오류
            // fullName 안의 this는 window가 아니라 오브젝트를 가리킴
            // this.lastName === person.firstName
            fullName : function() {
                return this.lastName + " " + this.firstName;
            }
        }
        console.log(person.fullName());

        function myFunction() {
            console.log(this);  // 함수 안의 this는 window를 가리킴
        }
        console.log(myFunction());


    </script>
</body>
</html>
