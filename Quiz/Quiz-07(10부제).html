<html>
<head>
    <title>
        서울시는 6월 1일부터 교통 혼잡을 막기 위해서 자동차 10부제를 시행한다
        
    </title>
</head>
<body>
    <script>

        function solution(date, car) {
            let answer = 0;

            for ( var c of car ) {
                if ( date == c%10 ) {
                    answer++;
                }
            }
            return answer;
        }

        let car = [25,23,11,47,53,17,33];
        console.log(solution(3, car));
        console.log(solution(1, car));
        console.log(solution(7, car));
    </script>
</body>
</html>
