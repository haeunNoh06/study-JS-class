<html>
<head>
    <title>연필 개수</title>
</head>
<body>
    <script>
        // function solution(people) {
        //     return ( people % 12 == 0 ? people/12 : people/12 + 1);
        // }

        // console.log(parseInt(solution(25)));
        
        function solution(people) {
            return Math.ceil(people/12);
        }

        console.log(solution(25));
        console.log(solution(127));


        // ceil() : 무조건 올림
        console.log(Math.ceil(2.1));
        
        // floor() : 무조건 내림
        console.log(Math.floor(2.1));

        // round() : 반올림
        console.log(Math.round(2,1));
    </script>
</body>
</html>
