    <title>
        소문자로 된 한 개의 문자열이 입력되면 중보고딘 문자를 제거하고 출력하는
        프로그램을 작성하시오.
    </title>
</head>
<body>
    <script>

        function solution(str) {
            let answer = "";
            // 중복된 문자가 제거된 문장 출력
            for ( let i = 0; i < str.length; i++) {
                console.log(str[i], i, str.indexOf(str[i]));
                // indexOf()와 i가 다르다면 중복되는 문자임
                if ( i === str.indexOf(str[i])) {
                    answer += str[i];
                }
            }

            // 특정 문자의 개수를 출력
            // let a = 0;
            // let pos = str.indexOf('k');
            // console.log(pos);
            // while ( pos !== -1) {
            //     answer++;
            //     pos = str.indexOf("k", pos+1);
            // }
            return answer;
        }

        console.log(solution("ksekkset"));
        console.log(solution("kkkrer"));
    </script>
</body>
