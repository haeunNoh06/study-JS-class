<html>
<head>
    <title>홀수 구하기</title>
</head>
<body>
    <script>

        function solution(arr) {
            let answer = [];
            let odd = [];
            let sum = 0;

            for ( var i = 0; i < arr.length; i++) {
                if ( arr[i] % 2 != 0 ) {
                    sum += arr[i];
                    odd.push(arr[i]);
                }
            }

            answer.push(Math.min(...arr));
            answer.push(sum);

            return answer;
        }

        let arr = [12,77,38,41,53,92,85];
        console.log(solution(arr));
    </script>
</body>
</html>
