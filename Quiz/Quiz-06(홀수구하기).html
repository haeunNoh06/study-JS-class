<html>
<head>
    <title>홀수 구하기</title>
</head>
<body>
    <script>

        function solution(arr) {
            let answer = [],odd = [];
            let sum = 0;

            for ( let x of arr ) {
                if ( x % 2 === 1 ) {
                    sum += x;
                    odd.push(x);
                }
            }

            answer.push(Math.min(...arr));
            answer.push(sum);

            return answer;
        }

        let arr = [12,77,38,41,53,92,85];
        console.log(solution(arr));
    </script>
</body>
