<html>
<head>
    <title></title>
</head>
<body>
    <script>

        function solution(s, t) {
            let answer = s.split("");
            let cnt = 0;

            for ( var str of answer ) {
                if ( str === t) {
                    cnt++;
                }
            }

            return cnt;
        }
        let str = "COMPUTERPROGRAMMING";
        console.log(solution(str, "R"));
    </script>
</body>
</html>
