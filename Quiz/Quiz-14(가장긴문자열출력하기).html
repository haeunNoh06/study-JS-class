<html>
<head>
    <title>
        가장 긴 문자열 출력
        N개 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작서아시오.
    </title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = arr[0];

            for ( let str of arr ) {
                if ( answer.length < str.length ) {
                    answer = str;
                }
            }
            return answer;
        }
        let arr = ["teacher", "time", "student", "beautiful", "good"];
        console.log(solution(arr));
    </script>
</body>
</html>
