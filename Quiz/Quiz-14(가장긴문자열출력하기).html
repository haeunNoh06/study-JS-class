<html>
<head>
    <title></title>
</head>
<body>
    <script>

        function solution(arr) {
            let answer = arr[0];

            for ( let str of arr ) {
                if ( answer.length < str.length ) {
                    answer = str;
                }
            }

            return answer;
        }

        let arr = ["teacher", "time", "student", "beautiful", "good"];
        console.log(solution(arr));
    </script>
</body>
</html>
